<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Taken from ChatGPT... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements Showcase</title>
</head>
<body>

    <h1>HTML Form Elements Showcase</h1>

    <form action="#" method="post">

        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" required>

        <br>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" required>

        <br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked>

        <br>

        <label for="radio1">Radio Button 1:</label>
        <input type="radio" id="radio1" name="radio-group" checked>
        
        <label for="radio2">Radio Button 2:</label>
        <input type="radio" id="radio2" name="radio-group">

        <br>

        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>

        <br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
