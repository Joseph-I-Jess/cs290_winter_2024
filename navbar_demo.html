<!DOCTYPE html>
<!-- Largely generated by ChatGPT -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Demo</title>
  <style>
    /* Reset some default styles and set global styles for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styling for the header section */
    header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    /* Styling for the horizontal navigation bar */
    nav {
      display: flex;
      background-color: #f2f2f2;
      padding: 10px;
    }

    /* Styling for each link in the horizontal navigation bar */
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
    }

    /* Hover effect for the links in the horizontal navigation bar */
    nav a:hover {
      background-color: #ddd;
    }

    /* Styling for the vertical navigation bar */
    .vertical-nav {
      display: flex;
      flex-direction: column;
      background-color: #f2f2f2;
      padding: 10px;
      width: 200px;
    }

    /* Styling for each link in the vertical navigation bar */
    .vertical-nav a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Hover effect for the links in the vertical navigation bar */
    .vertical-nav a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header section with the title -->
  <header>
    <h1>Navbar Demo</h1>
  </header>

  <!-- Horizontal navigation bar with links -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Vertical navigation bar with links -->
  <div class="vertical-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Another horizontal navigation bar with links -->
  <nav>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </nav>

</body>
</html>
